<template>
    <template if:true={error}>
        <p class="large">{error}</p>
    </template>

    <template if:false={error}>
        <template if:true={noWinner}>
            <p class="large">No player joined. No winner.</p>
        </template>
        <template if:false={noWinner}>
            <h1>Winner is ...</h1>
            <p>
                <span class="winnerName">{winnerPlayer.name}</span>
            </p>
            <p>with <span class="large">{winnerPlayer.score}</span> points!</p>
            <p>
                <span class="large">✔</span> {winnerPlayer.correctCount} correct
            </p>
            <p>
                <span class="large">✖</span> {winnerPlayer.wrongCount} incorrect
            </p>
        </template>
    </template>
</template>
