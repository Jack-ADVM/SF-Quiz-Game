<template>
    <div class="slds-card">
        <template if:true={currentQuestion}>
            <header>
                <ul>
                    <li class="largeText">{quizPhaseLabel}</li>
                    <li>
                        <!-- Next phase button -->
                        <lightning-button
                            disabled={isNextButtonDisabled}
                            label={nextButtonText}
                            variant="brand"
                            onclick={handleNextPhaseClick}
                        ></lightning-button>
                    </li>
                </ul>
            </header>
        </template>
        <div class="slds-card__body slds-card__body_inner">
            <template if:false={error}>
                <!-- Session and questions are loading -->
                <template if:false={currentQuestion}>
                    <lightning-spinner
                        alternative-text="Loading session data"
                        variant="brand"
                    ></lightning-spinner>
                </template>

                <!-- Session and questions are loaded -->
                <template if:true={currentQuestion}>
                    <!-- Registration -->
                    <template if:true={isRegistrationPhase}>
                        <c-registration
                            quiz-settings={quizSettings}
                        ></c-registration>
                    </template>

                    <!-- Pre-question -->
                    <template if:true={isPreQuestionPhase}>
                        <c-count-down-timer
                            ontimeout={handleNextPhaseClick}
                        ></c-count-down-timer>
                    </template>

                    <!-- Question -->
                    <template if:true={isQuestionPhase}>
                        <c-count-down-timer
                            ontimeout={handleNextPhaseClick}
                        ></c-count-down-timer>
                        <c-question
                            question-object={currentQuestion}
                        ></c-question>
                    </template>

                    <!-- Question results -->
                    <template if:true={isQuestionResultsPhase}>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <c-answer-bar-chart
                                    labels={labels}
                                    correct-answer={currentQuestion.Correct_Answer__c}
                                    answer-count={answerCount}
                                ></c-answer-bar-chart>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <c-leader-board
                                    show-leaderboard
                                ></c-leader-board>
                            </div>
                        </div>
                    </template>

                    <!-- Game results -->
                    <template if:true={isGameResultsPhase}>
                        <c-leader-board show-winner></c-leader-board>
                    </template>
                </template>
            </template>

            <template if:true={error}>
                {error}
            </template>
        </div>
    </div>
</template>
