<template>
    <div class="slds-card">
        <h1>{quizPhaseLabel}</h1>
        <div class="slds-card__body slds-card__body_inner">
            <template if:false={error}>
                <!-- Session and questions are loading -->
                <template if:false={currentQuestion}>
                    <lightning-spinner
                        alternative-text="Loading session data"
                        variant="brand"
                    ></lightning-spinner>
                </template>

                <!-- Session and questions are loaded -->
                <template if:true={currentQuestion}>
                    <!-- Next phase button -->
                    <div class="slds-float_right">
                        <lightning-button
                            disabled={isNextButtonDisabled}
                            label={nextButtonText}
                            variant="brand"
                            onclick={handleNextPhaseClick}
                        ></lightning-button>
                    </div>
                    <!-- Registration -->
                    <template if:true={isRegistrationPhase}>
                        <c-registration
                            quiz-settings={quizSettings}
                        ></c-registration>
                    </template>

                    <!-- Pre-question -->
                    <template if:true={isPreQuestionPhase}>
                        <div class="largeText">
                            <p>Get Ready!</p>
                            <p>Up to 1000 points</p>
                        </div>
                        <!-- <c-count-down-timer
                        ontimeout={handleNextPhaseClick}
                    ></c-count-down-timer> -->
                    </template>

                    <!-- Question -->
                    <template if:true={isQuestionPhase}>
                        <c-question
                            question-object={currentQuestion}
                        ></c-question>
                        <!-- <c-count-down-timer
                        ontimeout={handleNextPhaseClick}
                    ></c-count-down-timer> -->
                    </template>

                    <!-- Question results -->
                    <template if:true={isQuestionResultsPhase}>
                        <c-leader-board show-leaderboard></c-leader-board>
                        <p>
                            Correct answer is:
                            {currentQuestion.Correct_Answer__c}
                        </p>
                    </template>

                    <!-- Game results -->
                    <template if:true={isGameResultsPhase}>
                        <c-leader-board show-winner></c-leader-board>
                    </template>
                </template>
            </template>

            <template if:true={error}>
                {error}
            </template>
        </div>
    </div>
</template>
